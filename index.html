<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip the Coin Dev Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Flip the Coin</h1>
        <p class="instructions">Press the coin or the button to flip the coin</p>
        <div class="coin">
            <img id="coin-svg" src="assets/heads.svg" alt="" />
            <img id="shadow" src="assets/shadow.svg" alt="Shadow of the coin" />
            <p id="result"></p>
        </div>
        <button id="flip-button">Random</button>
    </div>
</body>

</html>
